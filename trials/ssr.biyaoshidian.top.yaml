  - 🇵🇭 菲律宾 IPC2 *3 - 独孤乐天
- name: 🛩️ ‍墙内
  type: select
  proxies:
  - DIRECT
  - REJECT
  - ✈️ ‍起飞
- name: 💩 ‍广告
  type: select
  proxies:
  - REJECT
  - 🛩️ ‍墙内
  - ✈️ ‍起飞
- name: 📺 ‍B站
  type: select
  proxies:
  - 🇭🇰 ‍香港
  - 🛩️ ‍墙内
  - 👆🏻 ‍指定
  - 👆🏻🇭🇰 ‍香港
  - ✈️ ‍起飞
